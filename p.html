<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link rel="stylesheet" href="styles.css">
</head>
<body>
    
 <div class="container">

    <h1>Password Generator</h1>

    <div class = "display-container" >

         <!-- password display ki field -->
         <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button class="copyBtn"data-copy>
        <span class ="tooltip" data-copyMsg></span>
        <img src="copy.png" alt="copy" width="20" height="15">
        </button>
    </div>

    <!-- passwordLength container -->
     <div class="input-container">
        
            <div class="length-container">
                    <p style="color:aqua;">Password Length</p>
                    <p data-lengthNumber> 10 </p>
            </div>

             <!-- slider -->
             <input type="range" min="1" max="20" class="slider" step="1"  data-lengthSlider>
        

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

  
           <!-- strength section -->
         <div class="strength-container">
            <p style="color:blanchedalmond;">Strength</p>
            <div data-indicator></div>
            </div>

            <!-- generate password  -->
      <button class="generatebutton">Generate Password</button>
      
    </div>
    
</div>

<script src="p.js"></script>
</body>
</html>
